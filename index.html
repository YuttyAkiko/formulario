<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <form action="">
            <div>
                <h1>Formulário</h1>
            </div>
            <div>
                <label for="name" class="name">Nome</label>
                <input type="text" name="" id="name" required>
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="" id="email" placeholder="seu.email@email.com" required>
            </div>
            <div>
                <label for="datetime" class="date">Data</label>
                <input type="datetime" name="" id="date" placeholder="dd/mm/yyyy" required>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" name="" id="password" placeholder="•••••••" required>
            </div>
            <div class="btn">
                <button type="submit" id="btn">Enviar</button>
            </div>
    </main>
    </form>
</body>

</html>
